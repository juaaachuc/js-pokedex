<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="pokedex">
      <div id="left">
        <div id="logo"></div>
        <div id="bg_curve1_left"></div>
        <div id="bg_curve2_left"></div>
        <div id="curve1_left">
          <div id="buttonGlass">
            <div id="reflect"></div>
          </div>
          <div id="miniButtonGlass1"></div>
          <div id="miniButtonGlass2"></div>
          <div id="miniButtonGlass3"></div>
        </div>
        <div id="curve2_left">
          <div id="junction">
            <div id="junction1"></div>
            <div id="junction2"></div>
          </div>
        </div>
        <div id="screen">
          <div id="topPicture">
            <div id="buttontopPicture1"></div>
            <div id="buttontopPicture2"></div>
          </div>
          <div id="picture" class="pkmn-font">
            <ul id="mainScreen-principal" class="screen visible">
              <li class="li-menu" id="pkdx">POKEDEX</li>
              <li class="li-menu" id="fav">FAVORITOS</li>
              <li class="li-menu" id="items">OBJETOS</li>
            </ul>
            <div id="mainScreen-pkdx" class="screen">
              <div class="flex gap-10px">
                <div class="flex flex-col gap-10px">
                  <div class="main-pkdx-left" style="height: 83px;"></div>
                  <div class="main-pkdx-left"></div>
                </div>
                <div class="main-pkdx-right">

                </div>
              </div>
            </div>
            <div id="mainScreen-fav" class="screen">
              Esta sera la pantalla donde se verán los favoritos
            </div>
            <div id="mainScreen-items" class="screen">
              Esta será la pantalla donde se verán los ojets
            </div>
          </div>
          <div id="buttonbottomPicture"></div>
          <div id="speakers">
            <div class="sp"></div>
            <div class="sp"></div>
            <div class="sp"></div>
            <div class="sp"></div>
          </div>
        </div>
        <div id="bigbluebutton"></div>
        <div id="barbutton1"></div>
        <div id="barbutton2"></div>
        <div id="cross">
          <div id="leftcross">
            <div id="leftT"></div>
          </div>
          <div id="topcross">
            <div id="upT"></div>
          </div>
          <div id="rightcross">
            <div id="rightT"></div>
          </div>
          <div id="midcross">
            <div id="midCircle"></div>
          </div>
          <div id="botcross">
            <div id="downT"></div>
          </div>
        </div>
      </div>
      <div id="right">
        <div id="stats" class="pkmn-font">
          <!-- <strong>Name:</strong> Psyduck<br />
          <strong>Type:</strong> Water<br />
          <strong>Height:</strong> 2'072''<br />
          <strong>Weight:</strong> 43.2 lbs.<br /><br />
          <strong>The duck Pokemon</strong><br />
          Uses mysterious powers to perform various attacks. -->
        </div>
        <div id="blueButtons1">
          <div class="blueButton"></div>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
        </div>
        <div id="blueButtons2">
          <div class="blueButton"></div>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
        </div>
        <div id="miniButtonGlass4"></div>
        <div id="miniButtonGlass5"></div>
        <div id="barbutton3"></div>
        <div id="barbutton4"></div>
        <div id="yellowBox1"></div>
        <div id="yellowBox2"></div>
        <div id="bg_curve1_right"></div>
        <div id="bg_curve2_right"></div>
        <div id="curve1_right"></div>
        <div id="curve2_right"></div>
      </div>
    </div>
    <script src="./pokeapi.js"></script>
  </body>
</html>
